<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        canvas {
            border: 1px solid #fff;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        #score {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #pause-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #61dafb;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4cafda;
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <script src="./snakeGame.js"></script>
    <script src="./app.js"></script>
    <div id="pause-menu"
        style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background-color:black; color:white; padding:20px; border-radius:10px;">
        <h2>Game Paused</h2>
        <p>Press "ESC" to resume</p>
    </div>

</body>

</html>
